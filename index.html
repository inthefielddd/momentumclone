<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HJ JavaScript</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="wrap">
        <div class="js-clock">
          <h1 class="js-title">00:00</h1>
        </div>

        <form class="js-form form">
          <input type="text" placeholder="what is your name?" />
        </form>

        <h4 class="js-greetings greeting"></h4>

        <form class="js-toDoForm">
          <input type="text" placeholder="Add Tasks!" />
        </form>

        <ul class="js-toDoList"></ul>

        <span class="js-weather"></span>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weathercopy.js"></script>
  </body>
</html>
